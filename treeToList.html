<script>
    const data=[
        {
            id:1,
            text:'节点1',
            parentId:0,
            children:[
                {
                    id:2,
                    text:'节点1-1',
                    parentId:1
                }
            ]
        }
    ]
    function treeToList(data){
        let res=[]
        function dfs(tree){
            tree.foreach((item)=>{
                if(item.children){
                    dfs(item.children)
                    delete(item.children)
                }
                res.push(item)
            })
        }
        dfs(data)
        return res
    }
</script>
