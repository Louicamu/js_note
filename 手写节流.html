<script>
    function throttle(fn,delay){
        let last=0
        return function(...args){
            const now=new Date().getTime()//获取当前时间
            if(now-last>=delay){//过了设定的delay
                fn.apply(this,args)
                last=now//更新last的值为当前时间戳now
            }
        }
    }
    /*
常用于页面滚动事件
鼠标移动事件
防止按钮被用户快速连续点击
    */
</script>
